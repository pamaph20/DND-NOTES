<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-13 CONTROL INTERFACE</title>
    <style>
        :root {
            --bg: #050505;
            --grid: #152515;
            --primary: #00ff9d; /* Matrix Green */
            --alert: #ff3333;   /* Alert Red */
            --warn: #ffaa00;    /* Warning Orange */
            --dim: #1a3a2a;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* CRT Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        header {
            border-bottom: 2px solid var(--primary);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a1a0a;
        }

        h1, h2, h3 { margin: 0; text-shadow: 0 0 5px var(--primary); }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            flex-grow: 1;
        }

        /* MAP AREA */
        .map-area {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle at center, #112 0%, #000 80%);
        }

        /* SIDEBAR INFO */
        .info-panel {
            border-left: 2px solid var(--dim);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #080808;
        }

        .log-window {
            flex-grow: 1;
            border: 1px solid var(--dim);
            padding: 10px;
            font-size: 0.85rem;
            color: #8f8;
            overflow-y: auto;
            background: #000;
        }

        /* SVG STYLES */
        .conduit { stroke: var(--dim); stroke-width: 4; fill: none; transition: 0.5s; stroke-dasharray: 10, 5; animation: flow 2s linear infinite; }
        .conduit.active { stroke: var(--primary); animation: flowFast 0.5s linear infinite; }
        .conduit.critical { stroke: var(--alert); }

        .station { cursor: pointer; transition: 0.3s; }
        .station circle { fill: #000; stroke: var(--warn); stroke-width: 3; }
        .station text { fill: var(--warn); font-weight: bold; text-anchor: middle; dominant-baseline: middle; font-size: 14px; pointer-events: none; }
        
        .station:hover circle { fill: #111; stroke: #fff; }
        
        .station.stable circle { stroke: var(--primary); fill: #001100; }
        .station.stable text { fill: var(--primary); }

        .station.critical circle { stroke: var(--alert); fill: #100; }
        .station.critical text { fill: var(--alert); }

        /* BUTTONS */
        .action-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        .action-btn:hover { background: var(--primary); color: #000; }
        
        .round-indicator {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .dot { width: 15px; height: 15px; background: #333; border-radius: 50%; }
        .dot.active { background: var(--warn); box-shadow: 0 0 10px var(--warn); }
        .dot.done { background: var(--primary); }

        @keyframes flow { to { stroke-dashoffset: -15; } }
        @keyframes flowFast { to { stroke-dashoffset: -50; } }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <div>
            <h1>POWER HUB B-13</h1>
            <small>FLOOR 3 // ROOM D // ACCESS RESTRICTED</small>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 0.8rem;">GRID STATUS</div>
            <div id="grid-status" style="color: var(--warn); font-weight: bold;">UNSTABLE</div>
        </div>
    </header>

    <div class="main-container">
        
        <!-- VISUAL MAP -->
        <div class="map-area">
            <svg width="600" height="500" viewBox="0 0 600 500">
                <!-- Connecting Conduits -->
                <line x1="300" y1="100" x2="100" y2="400" class="conduit" id="c1" />
                <line x1="300" y1="100" x2="500" y2="400" class="conduit" id="c2" />
                <line x1="100" y1="400" x2="500" y2="400" class="conduit" id="c3" />

                <!-- Center Core -->
                <circle cx="300" cy="300" r="40" fill="#050505" stroke="#333" stroke-width="2" />
                <text x="300" y="300" fill="#333" text-anchor="middle" dominant-baseline="middle" font-size="10">REACTOR LINK</text>

                <!-- Station Alpha (Top) -->
                <g class="station" id="alpha" onclick="selectStation('alpha')">
                    <circle cx="300" cy="100" r="50" />
                    <text x="300" y="100">ALPHA</text>
                    <text x="300" y="120" font-size="10" fill="#666">(Mech)</text>
                </g>

                <!-- Station Delta (Left) -->
                <g class="station" id="delta" onclick="selectStation('delta')">
                    <circle cx="100" cy="400" r="50" />
                    <text x="100" y="400">DELTA</text>
                    <text x="100" y="420" font-size="10" fill="#666">(Plumb)</text>
                </g>

                <!-- Station Zeta (Right) -->
                <g class="station" id="zeta" onclick="selectStation('zeta')">
                    <circle cx="500" cy="400" r="50" />
                    <text x="500" y="400">ZETA</text>
                    <text x="500" y="420" font-size="10" fill="#666">(Elec)</text>
                </g>
            </svg>

            <!-- Round Overlay -->
            <div style="position: absolute; top: 20px; left: 20px;">
                <div class="round-indicator">
                    <div class="dot active" id="r1-dot"></div>
                    <div class="dot" id="r2-dot"></div>
                    <div class="dot" id="r3-dot"></div>
                </div>
                <small>SYNC PROGRESSION</small>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="info-panel">
            <h3 id="selected-title">SELECT STATION</h3>
            <div class="log-window" id="details-box">
                <p>> Waiting for manual input...</p>
                <p>> Click a station node to view diagnostics.</p>
            </div>
            
            <button id="btn-stabilize" class="action-btn" style="display:none;" onclick="attemptStabilize()">INITIATE STABILIZATION</button>
            
            <div style="margin-top: 20px; border-top: 1px dashed #333; padding-top: 10px;">
                <button onclick="nextRound()" style="background:none; border:1px solid #333; color:#444; font-size:10px; width:100%;">[GM: FORCE NEXT ROUND]</button>
            </div>
        </div>
    </div>

    <script>
        let currentStation = null;
        let currentRound = 1;
        let status = { alpha: false, delta: false, zeta: false };

        // DATA from the prompt (Hints)
        const stationData = {
            1: {
                alpha: "DIAGNOSTIC: Relay gears vibrating unevenly. Yellow caution light pulsing.\nHINT: Rotate gears in sequence. Listen to the rhythm.",
                delta: "DIAGNOSTIC: Coolant valves sweating. Thin mist leaking.\nHINT: Tighten coupling. Turn valves slowly to equalize.",
                zeta: "DIAGNOSTIC: Voltage spiking. Blue arcs jumping between nodes.\nHINT: Insulate misaligned wires. Redirect energy."
            },
            2: {
                alpha: "DIAGNOSTIC: Relay shudders violently. Dangerous misalignment.\nHINT: Micro-increments. Sync movement with the pulse.",
                delta: "DIAGNOSTIC: Pipes rumbling. Cracking sound from coupler.\nHINT: Adjust two valves at once. Maintain symmetry.",
                zeta: "DIAGNOSTIC: Circuits flickering orange/blue. Board warm to touch.\nHINT: Re-route at exact moment Alpha clicks. Ground panel."
            },
            3: {
                alpha: "DIAGNOSTIC: Relay glowing orange. Intense vibration.\nHINT: Fine-tune tension. Light taps only.",
                delta: "DIAGNOSTIC: Steam venting. Pipes glow blue.\nHINT: Careful counter-pressure. Avoid sudden movements.",
                zeta: "DIAGNOSTIC: High pitch whine. Circuits white-hot.\nHINT: Ground first. Precise timing required."
            }
        };

        function selectStation(id) {
            currentStation = id;
            document.getElementById('selected-title').innerText = `STATION ${id.toUpperCase()}`;
            
            // Update Text
            const txt = stationData[currentRound][id];
            const log = document.getElementById('details-box');
            log.innerHTML = `<p style="color:#fff">> ACCESSING ${id.toUpperCase()}...</p><p>${txt}</p>`;

            // Show Button if not already stable
            const btn = document.getElementById('btn-stabilize');
            if(status[id]) {
                btn.style.display = 'none';
                log.innerHTML += `<p style="color:var(--primary)">> STATUS: STABILIZED</p>`;
            } else {
                btn.style.display = 'block';
            }
        }

        function attemptStabilize() {
            if(!currentStation) return;
            
            // Mark as true
            status[currentStation] = true;
            
            // Visual Update
            document.getElementById(currentStation).classList.add('stable');
            document.getElementById('details-box').innerHTML += `<p style="color:var(--primary)">> COMMAND ACCEPTED. STABILIZED.</p>`;
            document.getElementById('btn-stabilize').style.display = 'none';

            checkRoundComplete();
        }

        function checkRoundComplete() {
            if(status.alpha && status.delta && status.zeta) {
                setTimeout(() => {
                    nextRound();
                }, 1000);
            }
        }

        function nextRound() {
            if(currentRound >= 3) {
                triggerWin();
                return;
            }

            // Advance Round
            document.getElementById(`r${currentRound}-dot`).classList.remove('active');
            document.getElementById(`r${currentRound}-dot`).classList.add('done');
            
            currentRound++;
            
            document.getElementById(`r${currentRound}-dot`).classList.add('active');

            // Reset Stations visually (but keep them getting more intense)
            resetStations();
            
            const log = document.getElementById('details-box');
            log.innerHTML = `<p style="color:var(--warn)">> WARNING: GRID SYNC INCREASED. ROUND ${currentRound} INITIATED.</p>`;
            
            // Animation: Flash conduits
            document.querySelectorAll('.conduit').forEach(c => c.classList.add('active'));
            setTimeout(() => document.querySelectorAll('.conduit').forEach(c => c.classList.remove('active')), 1000);
        }

        function resetStations() {
            status = { alpha: false, delta: false, zeta: false };
            ['alpha', 'delta', 'zeta'].forEach(id => {
                document.getElementById(id).classList.remove('stable');
            });
            currentStation = null;
            document.getElementById('btn-stabilize').style.display = 'none';
            document.getElementById('selected-title').innerText = "AWAITING INPUT";
        }

        function triggerWin() {
            document.body.style.borderColor = "var(--primary)";
            document.getElementById('grid-status').innerText = "OPTIMAL";
            document.getElementById('grid-status').style.color = "var(--primary)";
            
            const log = document.getElementById('details-box');
            log.innerHTML = `
            <p style="color:var(--primary)">> SEQUENCE COMPLETE.</p>
            <p>> REACTOR BAY: SECURE.</p>
            <p>> BRIDGE ACCESS: GRANTED.</p>
            `;
            
            // Turn everything green
            document.querySelectorAll('.conduit').forEach(c => {
                c.style.stroke = "var(--primary)";
                c.style.animation = "none";
            });
            document.querySelectorAll('circle').forEach(c => c.style.stroke = "var(--primary)");
        }
    </script>
</body>
</html>
